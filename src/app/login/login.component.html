<div class="login">
    <div class="form-box">
      <form class="form" (ngSubmit)="onLogin()">
        <span class="title">Log In</span>
        <span class="subtitle">Access your account with your email.</span>
        <div class="form-container">
          <input type="email" class="input" placeholder="Email" [(ngModel)]="login.email" name="email" required>
          <input type="password" class="input" placeholder="Password" [(ngModel)]="login.password" name="password" required>
        </div>
        <button type="submit">Log In</button>
      </form>
      <div class="form-section">
        <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
      </div>
    </div>
  </div>
