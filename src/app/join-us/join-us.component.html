
<div class="join-us-container">
    <section id="heading" style="height: 600px;">
      <div class="intro">
        <div class="intro_text">
          <h1 id="slogan">Rejoignez notre communauté</h1>
          <h4>Accédez à des opportunités exclusives et connectez-vous avec d'anciens élèves</h4>
          
          <!-- Formulaire d'inscription -->
          <div class="registration-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="votre@email.com">
            </div>
            
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" id="password">
            </div>
            
            <button id="register-button">S'inscrire</button>
            
            <div class="login-redirect">
              <p>Déjà membre? <a routerLink="/login">Connectez-vous</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
